<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>KFGF | Medlems registrering</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../../bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>KFGF</b>Registrering</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Registrera en ny Medlem</p>

    <form action="../../index.html" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Namn">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback" style="margin-bottom:0">
        <input type="text" class="form-control" placeholder="Föräldrars namn">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div><br>
      <div class="form-group has-feedback" style="margin-bottom:0">
        <input type="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div><br>
      <div class="form-group has-feedback" style="margin-bottom:0">
        <input type="email" class="form-control" placeholder="Föräldrars Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div><br>
      <div class="input-group has-feedback">
        <span class="input-group-addon">+46</span>
        <input type="text" class="form-control" id="parentPhone" placeholder="Telefonnummer">
        <span class="glyphicon glyphicon-earphone form-control-feedback"></span>
      </div><br>
      <div class="input-group has-feedback">
        <span class="input-group-addon">+46</span>
        <input type="text" class="form-control" id="phone" placeholder="Föräldrars Telefonnummer">
        <span class="glyphicon glyphicon-earphone form-control-feedback"></span>
      </div><br>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Födelsedatum">
        <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <label for="">Fritidsgård</label>
        <select class="selectpicker form-control"> 
          <option>Barbacka</option>
          <option>Degeberga</option>
          <option>Fjälkinge</option>
          <option>Näsby</option>
          <option>Slottet</option>
          <option>Tollarp</option>
          <option>Tullen</option>
          <option>Vilan</option>
          <option>Åhus</option>
          <option>Öllsjö</option>
          <option>Österäng</option>
        </select>
      </div>
      <div class="form-group has-feedback">
        <label for="">Kön</label>
        <select class="selectpicker form-control">
          <option>Man</option>
          <option>Kvinna</option>
          <option>Annat</option>
        </select>
      </div>
      <div class="form-group has-feedback">
        <label for="">Betalt</label>
        <select class="selectpicker form-control">
          <option>Ja</option>
          <option>Nej</option>
        </select>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Användandet av personuppgifter godkänns enligt <a href="#">GDPR</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Registrera</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<!-- jquery Mask -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

<!-- (Optional) Latest compiled and minified JavaScript translation files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/i18n/defaults-*.min.js"></script>

<script>
  $("#phone").mask('00-000 00 00');
</script>

<script>
  $("#parentPhone").mask('00-000 00 00');
</script>

<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
